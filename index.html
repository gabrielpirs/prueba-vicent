<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- animaciones -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Roboto:wght@400;700;900&display=swap" rel="stylesheet"> 
    <!-- font awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png" type="image/x-icon">
    <title>Cervezería Vicent</title>
</head>


<body>
    
    <header>
        <div class="contenedor-4-col">
            <div class="contenedor-flex">
                <p><a href=""></a>vicent</p>
                <nav class="navbar">
                    <ul>
                        <li><a href="#">Birras</a></li>
                        <li><a href="#">Galeria</a></li>
                        <li><a href="#">Nosotros</a></li>
                        <li><a href="#">Contacto</a></li>
                    </ul>
                </nav>
                <img class="menu" src="img/menu.svg" alt="menu">
            </div>
        </div>
    </header>

    <main>
        <div class="contenedor-4-col">
            <div class="contenedor-flex column animate__animated animate__slideInLeft">
                <div class="cont">
                    <h1>amamos la</h1>
                    <div class="cont_anim">
                        <div class="cont_palabras">
                            <div class="palabra1"><h2 class="palabras">cerveza</h2></div>
                            <div class="palabra2"><h2 class="palabras">birra</h2></div>
                            <div class="palabra3"><h2 class="palabras">beer</h2></div>
                        </div>
                    </div>
                </div>
                <div class="social">
                    <ul>
                        <li><a href="#"><img src="img/icons8-facebook-32.svg" alt=""></a</li>
                        <li><a href="#"><img src="img/icons8-instagram.svg" alt=""></a></li>
                        <li><a href="#"><img src="img/icons8-twitter.svg" alt=""></a></li>
                    </ul>
                </div>
            </div>
        </div>
        <video class="video-bg" autoplay muted loop>
            <source src="img/beer-low.mp4" type="video/mp4">
        </video>
    </main>

    <section class="newsletter">
        <div class="contenedor-4-col">
                <div class="contenedor-newsletter">
                    <h2>Suscríbite</h2>
                    <p>Recibí las últimas novedades y descuentos</p>
                </div>
                <div class="contenedor-form">
                    <form class="form-newsletter" action="#" method="post" enctype="">
                        <input type="text" name="email" placeholder="Email">
                        <button class="btn" type="submit" value="enviar"><a href="#"> enviar</a></button>
                    </form>
                </div>
        </div>
    </section>


    <section class="deco">

    </section>

    <footer>
        <div class="contenedor-4-col">
            <div class="contenedor-footer">
                <div class="contacto-footer">
                    <img src="img/logo.png" alt="logo vicent">
                    <ul>
                        <li><i class="fa-solid fa-location-dot fa-lg"></i> Av. lorem</li>
                        <li><i class="fa-brands fa-whatsapp fa-lg"></i>4811 4852</li>
                        <li><i class="fa-solid fa-envelope fa-lg"></i>hola@vicent.com</li>
                    </ul>
                </div>
                <div class="contenedor_footer_form">
                    <h3>mensajeanos</h3>
                    <form action="#" method="post" enctype="">
                        <input type="text" name="nombre" placeholder="Nombre">
                        <input type="text" name="email" placeholder="Email">
					    <textarea name="message" placeholder="Mensaje" rows="3"></textarea>
                        <button class="btn" type="submit" value="enviar"><a href="#"> enviar</a></button>
                    </form>
                </div>
            </div>

            <div class="legales-footer">
                <h5>Beber con moderación. Prohibida su venta a menores de 18 años.</h5>
            </div>
        </div>
    </footer>















</body>
</html>
